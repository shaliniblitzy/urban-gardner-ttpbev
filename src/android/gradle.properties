# Memory and Encoding Configuration
# Increased memory allocation for better build performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Android Configuration
# Enable AndroidX, the modern Android component library
android.useAndroidX=true
# Disable Jetifier as we're using modern dependencies
android.enableJetifier=false
# Enable non-transitive R class for better build performance
android.nonTransitiveRClass=true

# Kotlin Configuration
# Use official Kotlin code style
kotlin.code.style=official
# Enable incremental annotation processing for Kotlin
kapt.incremental.apt=true

# Build Optimization Settings
# Enable parallel project execution
org.gradle.parallel=true
# Enable Gradle build cache
org.gradle.caching=true
# Enable configuration on demand
org.gradle.configureondemand=true